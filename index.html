<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="root">

  <div class="page page_content_paddings">

    <header class="header header_align_center">
      <img class="logo" src="images/logo.svg" alt="логотип шапки сайта">
    </header>

    <!-- Не забыть удалить папку ToDelete -->

    <main class="content">
      
      <section class="profile profile_align_top-center">
        <div class="profile__info-area">
          <img class="profile__avatar" src="images/Avatar.jpg" alt="фотография лица мужчины, с красной шапочкой на голове">
          <div class="profile__info">
            <div class="profile__info-container">
              <h1 class="profile__full-name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements elements_align_top-bottom">
        <ul class="elements__list">
        </ul>
      </section>

    </main>

    <footer class="footer footer_align_center">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>

  <div class="popup popup_theme_profile">
    <div class="popup__container">
      <button class="popup__close-button popup__close-button_theme_profile" type="button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" id="profile-info" name="profile-info" novalidate>
        <fieldset class="popup__form-container">
          <input class="popup__input popup__input_field_full-name" id="full-name" name="full-name" type="text" minlength="2" maxlength="40" required>
          <input class="popup__input popup__input_field_profession" id="profession" name="profession" type="text" minlength="2" maxlength="200" required>
        </fieldset>
        <button class="popup__submit-button popup__submit-button_theme_profile" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_theme_place">
    <div class="popup__container">
      <button class="popup__close-button popup__close-button_theme_place" type="button"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" id="place-info" name="place-info" novalidate>
        <fieldset class="popup__form-container">
          <input class="popup__input popup__input_field_place-title" id="place-title" name="place-title" type="text" placeholder="Название" minlength="2" maxlength="30" required>
          <input class="popup__input popup__input_field_link-to-image" id="link-to-image" name="link-to-image" type="url" placeholder="Ссылка на картинку" required>
        </fieldset>
        <button class="popup__submit-button popup__submit-button_theme_place" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_theme_image">
    <figure class='popup__image-figure'>
      <button class="popup__close-button popup__close-button_theme_image" type="button"></button>
      <img class='popup__image'>
      <figcaption class='popup__caption'></figcaption>
    </figure>
  </div>
  
  <template id="template-element">
    <li class="element">
      <img class="element__image">
      <button class="element__delete" type="button"></button>
      <div class="element__text-container">
        <h4 class="element__text"></h4>
        <button class="element__like" type="button"></button>
      </div>
    </li>
  </template>

  <script src="scripts/index.js"></script>
  <script src="scripts/validate.js"></script>

</body>

</html>
