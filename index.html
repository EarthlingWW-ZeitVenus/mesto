<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page page_content_paddings"><header class="header header_align_center"><img class="logo" src="2e17206c65c9d9c22929.svg" alt="логотип шапки сайта"></header><main class="content"><section class="profile profile_align_top-center"><div class="profile__info-area"><div class="profile__avatar"><div class="profile__overlay"><img class="profile__edit-avatar" src="ae1a976ddb506239e9f0.svg" alt="иконка с изображением карандаша"></div></div><div class="profile__info"><div class="profile__info-container"><h1 class="profile__full-name"></h1><button class="profile__edit-button" type="button"></button></div><p class="profile__profession"></p></div></div><button class="profile__add-button" type="button"></button></section><section class="elements elements_align_top-bottom"><ul class="elements__list"></ul></section></main><footer class="footer footer_align_center"><p class="footer__text">&copy; 2020 Mesto Russia</p></footer></div><div class="popup popup_theme_profile"><div class="popup__container"><button class="popup__close-button popup__close-button_theme_profile" type="button"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" id="profile-info" name="profileinfo" novalidate><fieldset class="popup__form-container"><input class="popup__input popup__input_field_full-name" id="full-name" name="name" minlength="2" maxlength="40" required> <span class="popup__input-error popup__input-error_field_full-name" id="full-name-error"></span> <input class="popup__input popup__input_field_profession" id="profession" name="about" minlength="2" maxlength="200" required> <span class="popup__input-error popup__input-error_field_profession" id="profession-error"></span></fieldset><button class="popup__submit-button popup__submit-button_theme_profile" type="submit">Сохранить</button></form></div></div><div class="popup popup_theme_place"><div class="popup__container"><button class="popup__close-button popup__close-button_theme_place" type="button"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" id="place-info" name="placeinfo" novalidate><fieldset class="popup__form-container"><input class="popup__input popup__input_field_place-title" id="place-title" name="placetitle" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__input-error popup__input-error_field_place-title" id="place-title-error"></span> <input class="popup__input popup__input_field_link-to-image" id="link-to-image" name="linktoimage" type="url" placeholder="Ссылка на картинку" required> <span class="popup__input-error popup__input-error_field_link-to-image" id="link-to-image-error"></span></fieldset><button class="popup__submit-button popup__submit-button_theme_place" type="submit">Сохранить</button></form></div></div><div class="popup popup_theme_image"><figure class="popup__image-figure"><button class="popup__close-button popup__close-button_theme_image" type="button"></button> <img class="popup__image"><figcaption class="popup__caption"></figcaption></figure></div><div class="popup popup_theme_delete"><div class="popup__container popup__container_theme_delete"><button class="popup__close-button popup__close-button_theme_delete" type="button"></button><h3 class="popup__title popup__title_theme_delete">Вы уверены?</h3><form class="popup__form" id="confirm-delete" name="confirmdelete" novalidate><button class="popup__submit-button popup__submit-button_theme_delete" type="submit">Да</button></form></div></div><div class="popup popup_theme_avatar"><div class="popup__container popup__container_theme_avatar"><button class="popup__close-button popup__close-button_theme_avatar" type="button"></button><h3 class="popup__title popup__title_theme_avatar">Обновить аватар</h3><form class="popup__form" id="avatar-edit" name="avataredit"><input class="popup__input popup__input_field_link-to-avatar" id="link-to-avatar" name="linktoavatar" type="url" placeholder="Укажите ссылку на новый  аватар" required> <button class="popup__submit-button popup__submit-button_theme_avatar" type="submit">Сохранить</button></form></div></div><template id="template-element"><li class="element"><img class="element__image"> <button class="element__delete" type="button"></button><div class="element__text-container"><h4 class="element__text"></h4><div class="element__like-container"><button class="element__like" type="button"></button><p class="element__like-number"></p></div></div></li></template><script src="main.js"></script></body></html>
