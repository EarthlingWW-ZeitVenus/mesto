<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="root">

  <div class="page page__paddings page_color_black">

    <header class="header">
      <img class="logo" src="images/logo.svg" alt="логотип шапки сайта">
    </header>

    <div class="line"></div>

    <main class="content">

    <!-- TODO:
    1. Не забыть оптимизировать картинки - и векторные, и растровые
    2. Не забыть задать минимальный и максимальные размеры страницы
    3. Убрать границы вокруг крекстика, закрывающей кнопки
    4. Между полями все-таки сделать маргин, а дальше пусть ревью поправляет как надо -->

      <section class="profile profile__top-margin">
        <div class="profile__info-area">
          <img class="profile__avatar" src="images/Avatar.jpg" alt="фотография лица мужчины, с красной шапочкой на голове">
          <div class="profile__info">
            <div class="profile__info-container">
              <h3 class="profile__full-name">Жак-Ив Кусто</h3>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p> 
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="elements elements__margins">
        <ul class="elements__list">
          <li class="element">
            <img class="element__image" src="images/dolphins-282px.jpg" alt="два дельфина плывут по голубой воде">
            <div class="element__text-container">
              <p class="element__text">Дельфины</p>
              <img class="element__icon" src="images/Group.svg" alt="иконка для избранного в виде сердечка">
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/fish-hammer-282px.jpg" alt="рыба-молот, вид спереди, на глубине, под водой">
            <div class="element__text-container">
              <p class="element__text">Рыба молот</p>
              <img class="element__icon" src="images/Group.svg" alt="иконка для избранного в виде сердечка">
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/jelly-fish-282px.jpg" alt="стая медуз под водой">
            <div class="element__text-container">
              <p class="element__text">Медузы</p>
              <img class="element__icon" src="images/Group.svg" alt="иконка для избранного в виде сердечка">
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/sea-turtle-282px.jpg" alt="морская черепаха плывет под водой">
            <div class="element__text-container">
              <p class="element__text">Морская черепаха</p>
              <img class="element__icon" src="images/Group.svg" alt="иконка для избранного в виде сердечка">
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/shoreline-282px.jpg" alt="береговая линия, рядом очертания берега, грота и морского прилива, вдали очертания мыса и кусок скалы">
            <div class="element__text-container">
              <p class="element__text">Береговая линия</p>
              <img class="element__icon" src="images/Group.svg" alt="иконка для избранного в виде сердечка">
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/snorkel-trip-282px.jpg" alt="Стая акул плывет под водой">
            <div class="element__text-container">
              <p class="element__text">Стая акул</p>
              <img class="element__icon" src="images/Group.svg" alt="иконка для избранного в виде сердечка">
            </div>
          </li>
        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>

  <div class="popup">
    <div class="popup__container"> <!--Белая область, что отображается при всплытии-->
     <button class="popup__close-button" type="button" aria-label="закрыть попап"></button>
     <h3 class="popup__title">Редактировать профиль</h3>
     <form class="popup__form">
       <fieldset class="popup__form-container">
         <input class="popup__full-name" name="full-name" type="text">
         <input class="popup__profession" name="profession" type="text">
       </fieldset>
       <button class="popup__form-submit" type="submit">Сохранить</button>
     </form>
    </div>
  </div>

  <script src="scripts/main.js"></script>

</body>

</html>
