  <div class="popup popup_theme_profile">
    <div class="popup__container">
      <button class="popup__close-button popup__close-button_theme_profile" type="button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" id="profile-info" name="profile-info">
        <fieldset class="popup__form-container">
          <input class="popup__input popup__input_field_full-name" id="full-name" name="full-name" type="text">
          <input class="popup__input popup__input_field_profession" id="profession" name="profession" type="text">
        </fieldset>
        <button class="popup__submit-button popup__submit-button_theme_profile" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_theme_place">
